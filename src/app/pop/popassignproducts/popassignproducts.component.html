<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Assign Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <form #popform="ngForm" [formGroup]="loginForm" (ngSubmit)="postUser()">
        <div class="modal-boy">
          <div class="container">

            <div class="form-group">
              <p class="text-sm-left">product_name</p>
              <select class="w-75" type="drop-down" class="form-control" formControlName="product_name"
                (change)="datachanged()" [(ngModel)]="name">
                <option selected>Please select one </option>
                <option *ngFor="let policy of Emp?.data" ng-required="this files is required">
                  {{policy.product_name}}</option>
              </select>
            </div>


            <div class="form-group" style="size: 100%">
              <label for="singleSelect"> User Name </label><br>
              <select class="w-100" type="drop-down" class="form-control" (change)="pwdchanged()"  formControlName="username" [(ngModel)]="jname">
                <option selected>Please Select One </option>
                <option *ngFor="let policy of users" ng-required="this files is required">
                  {{policy.username}}</option>
              </select>
            </div>

            <div class="form-group" style="size: 100%">
              <p class="text-sm-left">password</p>
              <label  for="password" >{{psw}}</label>
             </div>
          </div>

          <div class="form-group">
              <p class="text-sm-left">    Client Name</p>
              <select class="w-75" type="drop-down" class="form-control" formControlName="client_name" >
                <option selected>Please select one </option>
                <option *ngFor="let policy of Full?.user" ng-required="this files is required">
                  {{policy.fullName}}</option>
              </select>
            </div>

          <div class="form-group">
            <label for="time">   Time</label>
            <input type="datetime-local" class="form-control" formControlName="time">
          </div>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" (click)="refresh()">
            Submit Form
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
<br>

<div class="text-center">
  <a href="" class="btn btn-secondary btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm">Assign
    Product</a>
</div>
